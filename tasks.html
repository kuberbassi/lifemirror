<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - LifeMirror 3.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>

    <nav class="sidebar">
        <div class="sidebar-logo"><i data-feather="feather"></i></div>
        <ul class="sidebar-menu" id="sidebar-menu">
            <li class="menu-item" data-page="index.html" title="Dashboard"><i data-feather="grid"></i></li>
            <li class="menu-item" data-page="tasks.html" title="Tasks"><i data-feather="check-square"></i></li>
            <li class="menu-item" data-page="finance.html" title="Finance"><i data-feather="credit-card"></i></li>
            <li class="menu-item" data-page="fitness.html" title="Fitness"><i data-feather="heart"></i></li>
            <li class="menu-item" data-page="mood.html" title="Mood"><i data-feather="smile"></i></li>
            <li class="menu-item" data-page="vault.html" title="Vault"><i data-feather="lock"></i></li>
            <li class="menu-item" data-page="insights.html" title="Insights"><i data-feather="bar-chart-2"></i></li>
        </ul>
        <div class="sidebar-footer">
            <li class="menu-item" data-page="settings.html" title="Settings"><i data-feather="settings"></i></li>
        </div>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <div class="date-time"><span id="current-time">00:26</span><span>Sunday, 26 October 2025</span></div>
            <div class="global-controls">
                <div class="control-icon-wrapper"><i data-feather="bell"></i></div><img
                    src="https://i.pravatar.cc/40?u=kuber" alt="Profile" class="profile-pic">
            </div>
        </header>

        <section class="hero-header">
            <h2>Tasks & Meetings</h2>
            <p>Your complete schedule from all integrated calendars.</p>
        </section>

        <section class="page-grid">

            <div class="card" style="grid-column: span 2;">
                <div class="card-header">
                    <h3>All Tasks</h3>
                    <div class="filter-bar">
                        <span class="filter-item">Today</span>
                        <span class="filter-item active">Week</span>
                        <span class="filter-item">Priority</span>
                    </div>
                    <button class="add-task-button">
                        <i data-feather="plus"></i> Add Task
                    </button>
                </div>

                <ul class="task-list">
                    <li class="task-item">
                        <input type="checkbox" id="task1" checked>
                        <label for="task1">Finalize project report</label>
                        <span class="task-tag high">High</span>
                    </li>
                    <li class="task-item">
                        <input type="checkbox" id="task2">
                        <label for="task2">Call with team</label>
                        <span class="task-tag medium">Medium</span>
                    </li>
                    <li class="task-item">
                        <input type="checkbox" id="task3">
                        <label for="task3">Pay electricity bill</label>
                        <span class="task-tag high">High</span>
                    </li>
                    <li class="task-item">
                        <input type="checkbox" id="task4">
                        <label for="task4">Submit CSE Assignment</label>
                        <span class="task-tag medium">Medium</span>
                    </li>
                    <li class="task-item">
                        <input type="checkbox" id="task5">
                        <label for="task5">Practice guitar</label>
                        <span class="task-tag low">Low</span>
                    </li>
                    <li class="task-item">
                        <input type="checkbox" id="task6">
                        <label for="task6">Buy groceries</label>
                        <span class="task-tag low">Low</span>
                    </li>
                </ul>
            </div>

            <div class="card" style="grid-column: span 1;">
                <h3>Productivity Heatmap</h3>
                <div class="heatmap-placeholder chart-visual">
                    <i data-feather="calendar"></i>
                    <span>Calendar Heatmap</span>
                </div>
            </div>

        </section>
    </main>
    <script>
        feather.replace()
    </script>
    <script src="script.js"></script>
</body>

</html>
