<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance - LifeMirror 3.0</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>

    <nav class="sidebar">
        <div class="sidebar-logo"><i data-feather="feather"></i></div>
        <ul class="sidebar-menu" id="sidebar-menu">
            <li class="menu-item" data-page="index.html" title="Dashboard"><i data-feather="grid"></i></li>
            <li class="menu-item" data-page="tasks.html" title="Tasks"><i data-feather="check-square"></i></li>
            <li class="menu-item" data-page="finance.html" title="Finance"><i data-feather="credit-card"></i></li>
            <li class="menu-item" data-page="fitness.html" title="Fitness"><i data-feather="heart"></i></li>
            <li class="menu-item" data-page="mood.html" title="Mood"><i data-feather="smile"></i></li>
            <li class="menu-item" data-page="vault.html" title="Vault"><i data-feather="lock"></i></li>
            <li class="menu-item" data-page="insights.html" title="Insights"><i data-feather="bar-chart-2"></i></li>
        </ul>
        <div class="sidebar-footer">
            <li class="menu-item" title="Settings"><i data-feather="settings"></i></li>
        </div>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <div class="date-time"><span id="current-time">00:29</span><span>Sunday, 26 October 2025</span></div>
            <div class="global-controls">
                <div class="control-icon-wrapper"><i data-feather="bell"></i></div><img
                    src="https://i.pravatar.cc/40?u=kuber" alt="Profile" class="profile-pic">
            </div>
        </header>
        <div id="global-notification-panel"></div>
        <section class="hero-header">
            <div class="hero-welcome">
                <h2>Finance & Bills</h2>
                <p>Your subscriptions, bills, and payments tracker.</p>
            </div>
            <button class="add-new-button" id="add-bill-button">
                <i data-feather="plus"></i> Add New Bill/Sub
            </button>
        </section>

        <section class="page-grid">

            <div class="card kpi-card">
                <p class="kpi-label">Total Due This Week</p>
                <p class="kpi-value" id="kpi-due">₹4,500</p>
            </div>
            <div class="card kpi-card">
                <p class="kpi-label">Active Subscriptions (Monthly)</p>
                <p class="kpi-value" id="kpi-subs">₹1,200 / mo</p>
            </div>
            <div class="card kpi-card">
                <p class="kpi-label">Financial Health</p>
                <p class="kpi-value" id="kpi-health" style="color: var(--c-primary);">90%</p>
            </div>

            <div class="card" style="grid-column: span 3;">
                <div class="card-header">
                    <h3>Upcoming & Overdue Bills</h3>
                    <div class="filter-bar" id="bill-filter-bar">
                        <span class="filter-item active" data-filter="upcoming">Upcoming</span>
                        <span class="filter-item" data-filter="all">All</span>
                        <span class="filter-item" data-filter="subscriptions">Subscriptions</span>
                        <span class="filter-item" data-filter="paid">Paid</span>
                    </div>
                </div>

                <ul class="bill-list" id="main-bill-list">
                </ul>

                <button class="add-new-button secondary" id="show-more-bills-button"
                    style="margin-top: 20px; align-self: center; display: none;">
                    <span id="show-more-text">Show All Bills (5 more)</span>
                    <i data-feather="chevron-down"></i>
                </button>
            </div>

        </section>
    </main>
    <script>
        feather.replace()
    </script>
    <!-- At the bottom of tasks.html, just before script.js -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
    <script src="/js/script.js"></script>


</body>

</html>
