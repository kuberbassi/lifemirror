<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - LifeMirror 3.0</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>


    <nav class="sidebar">
        <div class="sidebar-logo"><i data-feather="feather"></i></div>
        <ul class="sidebar-menu" id="sidebar-menu">
            <li class="menu-item" data-page="index.html" title="Dashboard"><i data-feather="grid"></i></li>
            <li class="menu-item" data-page="tasks.html" title="Tasks"><i data-feather="check-square"></i></li>
            <li class="menu-item" data-page="finance.html" title="Finance"><i data-feather="credit-card"></i></li>
            <li class="menu-item" data-page="fitness.html" title="Fitness"><i data-feather="heart"></i></li>
            <li class="menu-item" data-page="mood.html" title="Mood"><i data-feather="smile"></i></li>
            <li class="menu-item" data-page="vault.html" title="Vault"><i data-feather="lock"></i></li>
            <li class="menu-item" data-page="insights.html" title="Insights"><i data-feather="bar-chart-2"></i></li>
        </ul>
        <div class="sidebar-footer">
            <li class="menu-item" data-page="settings.html" title="Settings"><i data-feather="settings"></i></li>
        </div>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <div class="date-time"><span id="current-time">00:26</span><span>Sunday, 26 October 2025</span></div>
            <div class="global-controls">
                <div class="control-icon-wrapper"><i data-feather="bell"></i></div><img alt="Profile"
                    class="profile-pic">
            </div>
        </header>
        <div id="global-notification-panel"></div>
        <section class="page-grid">
            <div class="card" style="grid-column: span 2;">
                <div class="card-header">
                    <h3>All Tasks</h3>
                    <button class="add-task-button" id="add-task-button-main">
                        <i data-feather="plus"></i> Add Task
                    </button>
                </div>

                <div class="search-filter-bar" style="margin-bottom: 20px;">
                    <div class="filter-bar" id="task-filter-bar">
                        <span class="filter-item active" data-filter="date">Date (Normal)</span>
                        <span class="filter-item" data-filter="priority">Priority</span>
                        <span class="filter-item" data-filter="completed">Completed</span>
                    </div>
                </div>
                <ul class="task-list" id="main-task-list">
                </ul>
            </div>

            <div class="card" style="grid-column: span 1; padding: 12px;">
                <div id="calendar-feature-container">
                    <div id="calendar" style="height: 100%;"></div>
                    <div id="auth-signin-overlay"
                        style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255, 255, 255, 0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; border-radius: 12px;">
                        <i data-feather="calendar" style="width: 32px; height: 32px; color: var(--c-accent-blue);"></i>
                        <h3 style="margin: 15px 0 10px 0;">Sync Your Schedule</h3>
                        <p style="text-align: center; color: var(--c-text-muted); max-width: 80%; margin-bottom: 20px;">
                            Sign in to view your schedule.</p>
                        <button class="add-new-button secondary" id="auth-open-signin">
                            <i data-feather="lock"></i> Sign In to Unlock
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script> feather.replace() </script>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
    <script src="/js/script.js"></script>


</body>

</html>
