<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets Vault - LifeMirror 3.0</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>



    <nav class="sidebar">
        <div class="sidebar-logo"><i data-feather="feather"></i></div>
        <ul class="sidebar-menu" id="sidebar-menu">
            <li class="menu-item" data-page="index.html" title="Dashboard"><i data-feather="grid"></i></li>
            <li class="menu-item" data-page="tasks.html" title="Tasks"><i data-feather="check-square"></i></li>
            <li class="menu-item" data-page="finance.html" title="Finance"><i data-feather="credit-card"></i></li>
            <li class="menu-item" data-page="fitness.html" title="Fitness"><i data-feather="heart"></i></li>
            <li class="menu-item" data-page="mood.html" title="Mood"><i data-feather="smile"></i></li>
            <li class="menu-item" data-page="vault.html" title="Assets Vault"><i data-feather="lock"></i></li>
            <li class="menu-item" data-page="insights.html" title="Insights"><i data-feather="bar-chart-2"></i></li>
        </ul>
        <div class="sidebar-footer">
            <li class="menu-item" data-page="settings.html" title="Settings"><i data-feather="settings"></i></li>
        </div>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <div class="date-time"><span id="current-time">00:45</span><span>Sunday, 26 October 2025</span></div>
            <div class="global-controls">
                <div class="control-icon-wrapper"><i data-feather="bell"></i></div><img
                    src="https://i.pravatar.cc/40?u=kuber" alt="Profile" class="profile-pic">
            </div>
        </header>
        <div id="global-notification-panel"></div>
        <section class="hero-header">
            <div class="hero-welcome">
                <h2>Assets Vault</h2>
                <p>Your secure, centralized storage for links, files, and personal data.</p>
            </div>
            <button class="add-new-button" id="add-asset-button">
                <i data-feather="plus"></i> Add New Link
            </button>
        </section>

        <section class="page-grid">

            <div class="card" style="grid-column: span 3; padding: 16px 24px;">
                <div class="search-filter-bar">
                    <div class="search-input-wrapper">
                        <i data-feather="search"></i>
                        <input type="text" id="asset-search-input" placeholder="Search assets...">
                    </div>
                    <div class="filter-bar" id="asset-filter-bar">
                        <span class="filter-item active" data-filter="All">All</span>
                        <span class="filter-item" data-filter="Social">Social Links</span>
                        <span class="filter-item" data-filter="Video">Creative/Video</span>
                        <span class="filter-item" data-filter="Messaging">Messaging</span>
                        <span class="filter-item" data-filter="Dev">Dev/Work</span>
                    </div>
                </div>
            </div>

            <div class="card" style="grid-column: span 3;">
                <h3>Your Profiles</h3>
                <div class="vault-grid" id="main-vault-grid">
                </div>
                <div id="vault-empty-message"
                    style="text-align: center; color: var(--c-text-muted); padding: 20px; display: none;">No links match
                    your search or filter.</div>
            </div>

        </section>
    </main>
    <script>
        feather.replace()
    </script>
    <!-- At the bottom of tasks.html, just before script.js -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
    <script src="/js/script.js"></script>


</body>

</html>
